<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Nome:</legend>
            <input type="text" name="nome" placeholder="Nome"> <br><br>
        </fieldset></form>

        <form action=""> <fieldset>
            <legend>Sobrenome:</legend> <br>
            <input type="text" name="Sobrenome" placeholder="Sobrenome">
            <br><br>
        </form></fieldset>

        <form action=""> <fieldset>
            <legend>Email:</legend> <br>
            <input type="email" placeholder="Email"> <br><br>
        </fieldset></form>

        <form action=""> <fieldset>
            <legend>Data:</legend>
            <input type="date">
        </fieldset></form>

        <form action=""> <fieldset>
            <legend>Estado Civil:</legend> <br>
            <input type="radio" name="estadoCivil" value="casado"> Casado <br>
            <input type="radio" name="estadoCivil" value="namorando"> Namorando <br>
            <input type="radio" name="estadoCivil" value="solteiro"> Solteiro <br>
            <input type="radio" name="estadoCivil" value="outro"> Outro <br><br>
        </form></fieldset>
            
        <form action=""> <fieldset>
            <legend>Formação:</legend> <br>
            <select name="formacao">
                <option value="fundamental">Fundamental</option>
                <option value="funamentalCompleto">Fundamental Completo</option>
                <option value="ensinoMedio">Ensino Médio</option>
                <option value="ensinoMedioCompleto">Ensino Médio Completo</option>
                <option value="ensinoSuperior">Ensino Superior</option>
                <option value="ensinoSuperiorCompleto">Ensino Superior Completo</option>
            </select><br><br>
        </form></fieldset>

        <form action=""> <fieldset>
            <legend>Em quais dessas linguagens você tem experiência?</legend> <br>
            <input type="checkbox" name="linguagem" value="html"> HTML <br>
            <input type="checkbox" name="linguagem" value="javaScipt"> JavaScript <br>
            <input type="checkbox" name="lingugaem" value="css"> CSS <br><br>
        </form></fieldset>

        <form action=""> <fieldset></fieldset>
           <legend> Descreva quais são seus hobbies:</legend> <br>
            <textarea name="hobbies" cols="30" rows="10"></textarea> <br><br>

            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </form></fieldset>

</body>
</html>
